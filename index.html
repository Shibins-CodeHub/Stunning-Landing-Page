<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/stunning-logo.png" alt="Stunning Logo">
        </div>
        <div class="nav">
            <a id="nav-items" href="">Home</a>
            <a id="nav-items" href="">About</a>
            <a id="nav-items" href="">Blog</a>
            <a id="nav-items" href="">Jobs</a>
        </div>
            <button id="button-1">Your Account</button>
    </header>   
    <div class="main">
        <div id="left-content">
            <div id="content">
                <h1>Stunning Workplace.</h1>
                <p>With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
                <div id="middle-buttons">
                    <button id="new-account">New account</button>
                    <img id="up" src="./images/arrow-up.png" alt="Up Arrow">
                    <img id="down" src="./images/arrow-down.png" alt="Down Arrow">
                </div>
                <div class="list">
                    <div id="list-content">
                        <img id="tick" src="./images/tick-gray.png" alt="Tick Icon">
                        <p id="topic">Dmm Design</p>
                        <img src="./images/user-pink.png" alt="User Pink">
                        <p id="date">20 Dec</p>
                        <button id="button-pink"></button>
                    </div>
                    <div id="list-content">
                        <img id="tick" src="./images/tick-gray.png" alt="Tick Icon">
                        <p id="topic">Blurr animation</p>
                        <img src="./images/user-orange.png" alt="User Orange">
                        <p id="date">22 Dec</p>
                        <button id="button-orange"></button>
                    </div>
                    <div id="list-content">
                        <img id="tick" src="./images/tick-gray.png" alt="Tick Icon">
                        <p id="topic">Illustration</p>
                        <img src="./images/user-blue.png" alt="User Blue">
                        <p id="date">26 Dec</p>
                        <button id="button-blue"></button>
                    </div>
                    <div id="list-content">
                        <img id="tick" src="./images/tick-gray.png" alt="Tick Icon">
                        <p id="topic">Refunds</p>
                        <img src="./images/user-red.png" alt="User Red">
                        <p id="date">28 Dec</p>
                        <button id="button-red"></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="right-content">
            <img id="landing-img" src="./images/landing-section-image.png" alt="Landing Image">
        </div>
    </div>  
</body>
</html>
